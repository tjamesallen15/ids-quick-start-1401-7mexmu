<a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

<soho-icons *ngIf="!useNewIcons"></soho-icons>
<soho-icons-new *ngIf="useNewIcons"></soho-icons-new>

<soho-icons-empty *ngIf="!useNewIcons"></soho-icons-empty>
<soho-icons-empty-new *ngIf="useNewIcons"></soho-icons-empty-new>
<nav
  soho-application-menu
  class="is-personalizable"
  [filterable]="true"
  [openOnLarge]="false"
  [dismissOnClickMobile]="true"
  (menuVisibility)="onMenuVisibility($event)"
>
  <div soho-searchfield-wrapper>
    <label class="audible" for="application-menu-searchfield">Search</label>
    <input
      soho-searchfield
      id="application-menu-searchfield"
      [clearable]="true"
    />
  </div>
  <!-- <div class="panel inverse" data-options="{'allowOnePane': true}"> -->
  <div class="accordion panel inverse" data-options="{'allowOnePane': true}">
    <!--  -->
    <div
      class="accordion-header"
      routerLinkActive="is-selected"
      [routerLink]="['/home']"
    >
      <svg soho-icon icon="home"></svg><a>Home</a>
    </div>
    <div
      class="accordion-header"
      routerLinkActive="is-selected"
      [routerLink]="['/message']"
    >
      <svg soho-icon icon="home"></svg>
      <a>Message</a>
    </div>
    <div
      class="accordion-header"
      routerLinkActive="is-selected"
      [routerLink]="['/form']"
    >
      <svg soho-icon icon="home"></svg>
      <a>Form</a>
    </div>
  </div>
</nav>

<div class="page-container no-scroll">
  <app-header></app-header>
  <div id="maincontent" class="page-container scrollable" role="main">
    <router-outlet></router-outlet>
  </div>
</div>

<div soho-personalize (changetheme)="onChangeTheme($event)"></div>
